<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Blog</title>
</head>
<body>

<h1>Personal Blog</h1>

<ul>
    <li th:each="article : ${articles}">
        <strong th:text="${article.title}"></strong>
        <span th:text="${article.publishedAt}"></span>
    </li>
</ul>

</body>
</html>
